apiVersion: apps/v1
kind: Deployment
metadata:
  name: namespacenodeselector
  namespace: default
spec:
  selector:
    matchLabels:
      app: namespacenodeselector
  template:
    metadata:
      labels:
        app: namespacenodeselector
    spec:
      containers:
        - name: namespacenodeselector
          image: gcr.io/leoandco/namespacenodeselector
          env:
            - name: NSNS_CERTPATH
              value: /tls/cert
            - name: NSNS_KEYPATH
              value: /tls/key
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: tls
              mountPath: /tls
      volumes:
        - name: tls
          secret:
            secretName: namespacenodeselector

